		<script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
		<video id="video" controls autoplay></video>
		<script>
			const timeout = 10000;
			const retry = 10;
			const keepBuffer = 0;
			let video = document.getElementById('video');
			let videoSrc = '$Playlist';
			if (Hls.isSupported())
			{
				let config = {
					manifestLoadingTimeOut: timeout, // マスターマニフェストのタイムアウト(ミリ秒)
					manifestLoadingMaxRetry: retry, // マスターマニフェストを何回リトライするか
					manifestLoadingMaxRetryTimeout: timeout, // タイムアウトしたあとリトライするまでの最大待機時間(ミリ秒)
					levelLoadingTimeOut: timeout, // レベルマニフェストのタイムアウト(ミリ秒)
					levelLoadingMaxRetry: retry, // レベルマニフェストを何回リトライするか
					levelLoadingMaxRetryTimeout: timeout, // タイムアウトしたあとリトライするまでの最大待機時間(ミリ秒)
					fragLoadingTimeOut: timeout, // 動画データのタイムアウト(ミリ秒)
					fragLoadingMaxRetry: retry, // 動画データを何回リトライするか
					fragLoadingMaxRetryTimeout: timeout, // 動画データがタイムアウトしたあとリトライするまでの最大待機時間(ミリ秒)
					liveBackBufferLength: keepBuffer, // 再生し終わったデータを保持する長さ(秒)
				};
				let hls = new Hls(config);
				hls.loadSource(videoSrc);
				hls.attachMedia(video);
			}
			else if (video.canPlayType('application/vnd.apple.mpegurl'))
			{
				video.src = videoSrc;
			}
		</script>
		<h3>$WithOutExtention ($Tag)</h3>
		<table>
			<tr>
				<th width="160">項目</th>
				<th>データ</th>
			</tr>
			$Sumally
		</table>
